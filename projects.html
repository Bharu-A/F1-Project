<script>
  const projectData = {
    pet: {
      title: "Pet Management System",
      desc: "A health records management system for pets built using React.js and PostgreSQL.",
      stack: ["React.js", "PostgreSQL", "Authentication", "Responsive Design"],
      github: "https://github.com/your-repo-pet",
      demo: "https://pet-app-demo.com",
      challenges: "Scheduling & Notifications, Data Accuracy & Validation , User Role Management",
      
    },
    zuki: {
      title: "AI Personal Assistant",
      desc: "Python-based cross-device AI assistant with voice command and productivity features.",
      stack: ["Python", "Speech Recognition", "Task Scheduler", "Automation"],
      github: "https://github.com/Bharu-A/Zuki-AI-Assistant.git",
      demo: "https://zuki-demo.com",
      challenges: "Accurate Voice Recognition,Task Management & Multi-threading,Cross-Platform Compatibility",
     
    },
    fit: {
      title: "FitTronix",
      desc: "AI fitness game using OpenCV with real-time posture and motion feedback. Research published.",
      stack: ["OpenCV", "Python", "AI", "Fitness Tracking"],
      github: "https://github.com/Bharu-A/FitTronix.git",
      demo: "https://fittronix-demo.com",
      challenges: "Real-time Pose Detection Accuracy,Smooth Feedback Loop,User Engagement & Game Design",
      
    }
  };

  document.querySelectorAll('.trophy-item').forEach(item => {
    item.addEventListener('click', () => {
  const key = item.dataset.key;
  const gallery = document.getElementById('trophyGallery');
  gallery.style.opacity = 0;
  gallery.style.transform = 'translateX(-50px)';

  // üéâ Confetti burst
  confetti({
    particleCount: 80,
    spread: 70,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    showProjectDetails(key);
    gallery.style.display = 'none';
  }, 500);
});

  });

  function showProjectDetails(key) {
    const project = projectData[key];
    document.getElementById("projectTitle").innerText = project.title;
    document.getElementById("projectDesc").innerText = project.desc;
    const stackList = document.getElementById("projectStack");
    stackList.innerHTML = "";
    project.stack.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      stackList.appendChild(li);
    });
    document.getElementById("projectGithub").href = project.github;
    document.getElementById("projectDemo").href = project.demo;
    document.getElementById("projectChallenges").querySelector("p").innerText = project.challenges;

    document.getElementById("projectDetail").classList.remove("hidden");
  }

  function closeProjectDetails() {
    const gallery = document.getElementById('trophyGallery');
    gallery.style.display = 'grid';
    gallery.style.opacity = 1;
    gallery.style.transform = 'translateX(0)';
    document.getElementById("projectDetail").classList.add("hidden");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
